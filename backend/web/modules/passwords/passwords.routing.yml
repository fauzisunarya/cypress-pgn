passwords.forgot:
  path: '/forgot-password'
  defaults:
    _form: 'Drupal\passwords\Form\AddForgotPasswordForm'
    _title: 'Forgot Password'
  requirements:
    _user_is_logged_in: 'false'

passwords.forgot.success:
  path: '/forgot-password/success'
  defaults:
    _title: 'Forgot Password Sent'
  requirements:
    _user_is_logged_in: 'false'