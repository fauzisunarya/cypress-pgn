product_catalog.templates.sms.add:
  path: '/product-catalog/sms/{pct_id}/add'
  defaults:
    _form: 'Drupal\templates_telkom\Form\AddPctSmsForm'
    _title: 'Pilih Template'
  requirements:
    _permission: 'access content'
    _role: 'administrator+admin_content'
    _user_is_logged_in: 'true'

