# Cron Email
custom_cron.send_email:
  path: '/cron/send/email'
  defaults: 
    _controller: '\Drupal\custom_cron\Controller\EmailController::send_email' 
  methods: [get]
  requirements:
    _access: 'TRUE'

# Cron Syncron Package from Feasibility platform
custom_cron.sync_package:
  path: '/cron/sync-package'
  defaults: 
    _controller: '\Drupal\custom_cron\Controller\PackageController::sync' 
  methods: [get]
  requirements:
    _access: 'TRUE'

