apidoor.content_detail:
  path: '/apidoor/contents/{content_id}'
  defaults:
    _controller: '\Drupal\restapi_door\Controller\ContentController::detail'
    _title: 'Get Detail of content post'
  methods: [GET]
  requirements: 
    _permission: 'access content'

apidoor.content_create:
  path: '/apidoor/contents/create'
  defaults:
    _controller: '\Drupal\restapi_door\Controller\ContentController::createContent'
    _title: 'Make new content data'
  methods: [POST]
  requirements:
    _permission: 'access content'

apidoor.content_image:
  path: '/apidoor/contents/image'
  defaults:
    _controller: '\Drupal\restapi_door\Controller\ContentController::image'
    _title: 'get content image data'
  methods: [GET]
  requirements:
    _permission: 'access content'

apidoor.content_update:
  path: '/apidoor/contents/update'
  defaults:
    _controller: '\Drupal\restapi_door\Controller\ContentController::updateContent'
    _title: 'update content data'
  methods: [POST]
  requirements:
    _permission: 'access content'
    
apidoor.content_list:
  path: '/apidoor/contents/landing'
  defaults:
    _controller: '\Drupal\restapi_door\Controller\ContentController::contentList'
    _title: 'Get List of landing page'
  methods: [POST]
  requirements:
    _permission: 'access content'