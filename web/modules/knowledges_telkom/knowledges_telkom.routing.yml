add.citem.product_knowledge:
  path: '/citem/{ctm_id}/product-knowledges/add'
  defaults:
    _form: 'Drupal\knowledges_telkom\Form\AddCtmProductKnowledge'
    _title: 'Tambah Product Knowledge'
  requirements:
    _permission: 'access content'
    _role: 'administrator+admin_content'
    _user_is_logged_in: 'true'

